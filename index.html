<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>贷款计算器</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="flex-container">
    <div>
      <input name="P" type="number" id="P" min="1" max="999" placeholder="本金(万元)" />
    </div>
    <div>
      <select name="years-select" id="years-select"></select>
      <input name="months" type="number" id="months" min="1" max="360" placeholder="期数(月)" />
    </div>
    <div>
      <input name="rateOfInterest" type="number" id="rateOfInterest" min="2.75" max="7" step="0.1"
        placeholder="年利率(%)" />
    </div>
  </div>
  <div>
    <button id="calculate" class="concrete-button">计算</button>
  </div>

  <p>
    总利息：
  <div id="totalInterest"></div>
  </p>

  <div class="button-area">
    <button id="debxLabel" class="concrete-button">等额本息</button>
    <button id="debjLabel" class="concrete-button">等额本金</button>
  </div>

  <div id="debxBlock" class="areaDisplay">
    <table id="debxTable">
      <th>期数</th>
      <th>月还款额</th>
      <th>每月本金</th>
      <th>每月利息</th>
      <th>剩余本金</th>
    </table>
  </div>

  <div id="debjBlock" class="areaDisplay">
    <table id="debjTable">
      <th>期数</th>
      <th>月还款额</th>
      <th>每月本金</th>
      <th>每月利息</th>
      <th>剩余本金</th>
    </table>
  </div>

  <script src="index.js"></script>
  <script src="algorithm.js"></script>
</body>

</html>
